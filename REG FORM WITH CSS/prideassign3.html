<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reg form with css</title>
    <link rel="stylesheet" href="stylesheet.css">
</head>
<body>
    <form>
      
        <div class="container">
            <form>
                <div class="head">Registration Form</div>
                <div class="content">
                <div class="inputbox" >
                <label for="First name">First name:</label>
                <input type="text">
                </div>   
                <div class="inputbox">
                    <label for="Last name">Last name:</label>
                    <input type="text"> 
                </div> 
                <div class="inputbox">
                    <label for="Email">Email:</label>
                    <input type="text">
                </div>
                <div class="inputbox">
                    <label for="Phone number">Phone number:</label>
                    <input type="text">
                </div>
                <div class="inputbox">
                    <label for="Password">Password:</label>
                    <input type="text">
                </div>
                <div class="inputbox">
                    <label for="Confirm Password">Confirm Password:</label>
                    <input type="text">
                </div>
                <div class="button">
                    <button style="margin-right: 90px;" >Register</button>
                </div>
                <div class="button">
                    <button style="margin-right: 90px;">Reset</button>
                </div>
                </div>
            </form>
        </div>
    </form>

    
</body>
</html>
